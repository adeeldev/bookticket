<div class="modal-header">
  <h4 class="modal-title">Update Event</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="control-label">Event Title</label>
    <input type="text" class="form-control" ng-model='promotion.event_name'>
  </div>
  <div class="form-group">
    <label class="control-label" for="event_description">Event Description</label>
    <textarea ng-model='promotion.event_description' rows="5"class="form-control"></textarea>
  </div>
<div class="form-group">
    <label class="control-label">Category Type</label>
    <select class="form-control" ng-model="promotion.event_category">
      <option value="">Select Category</option>
      <option value="theater">Theater</option>
      <option value="live">Live Show</option>
      <option value="festival">Festival</option>
      <option value="concert">Concert</option>
      <option value="athletics">Athletics</option> 
      <option value="kids">Kids</option>
      <option value="offers">Offers</option>
      <option value="others">Others</option>
    </select>
</div>  
  <div class="form-group">
    <label class="control-label" for="event_address">Address</label>
     <input type="text" class="form-control" ng-model='promotion.event_address'>
  </div>
  <div class="form-group">
    <label class="control-label" for="location_latituude">Latituude</label>
    <input type="text" class="form-control" ng-model='promotion.location_latituude'>
  </div>
  <div class="form-group">
    <label class="control-label" for="location_longitude">Longitude</label>
    <input type="text" class="form-control" ng-model='promotion.location_longitude'>
  </div>
  <div class="form-group">
    <label class="control-label" for="total_tickets">Total Tickets</label>
    <input type="text" class="form-control" ng-model='promotion.total_tickets'>
  </div>
  <div class="form-group">
    <label class="control-label" for="remaining_tickets">Remaining Tickets</label>
    <input type="text" class="form-control" ng-model='promotion.remaining_tickets'>
  </div>
  <div class="form-group">
    <label class="control-label" for="Price">Price</label>
    <input type="text" class="form-control" ng-model='promotion.price'>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click='cancel()'>Close</button>
  <button type="button" class="btn btn-primary" ng-click='ok()'>Save changes</button>
</div>
