<div class="modal-header">
  <h4 class="modal-title">{{Event.eventTitle}}</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="control-label">Event Title</label>
    <input type="text" class="form-control" ng-model='Event.event_name'>
  </div>
  <div class="form-group">
    <label class="control-label" for="event_address">Address</label>
     <input type="text" class="form-control" ng-model='Event  .event_address'>
  </div>
  <div class="form-group">
    <label class="control-label" for="location_latituude">Latituude</label>
    <input type="text" class="form-control" ng-model='Event.location_latituude'>
  </div>
  <div class="form-group">
    <label class="control-label" for="location_longitude">Longitude</label>
    <input type="text" class="form-control" ng-model='Event.location_longitude'>
  </div>
  <div class="form-group">
    <label class="control-label" for="total_tickets">Total Tickets</label>
    <input type="text" class="form-control" ng-model='Event.total_tickets'>
  </div>
  <div class="form-group">
    <label class="control-label" for="remaining_tickets">Remaining Tickets</label>
    <input type="text" class="form-control" ng-model='Event.remaining_tickets'>
  </div>
  <div class="form-group">
    <label class="control-label" for="Price">Price</label>
    <input type="text" class="form-control" ng-model='Event.price'>
  </div>
  <div class="form-group">
    <input type="hidden" class="form-control" ng-model='Event._id'>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click='cancel()'>Close</button>
  <button type="button" class="btn btn-primary" ng-click='ok()'>Save changes</button>
</div>
