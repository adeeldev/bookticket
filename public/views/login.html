<div class="row">
</div>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link"><b><h3>Admin Login</h3></b></a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="myform" role="form" style="display: block;" name="myform">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" ng-model='Admin.username' placeholder='Username' autofocus required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model='Admin.password' placeholder='Password' required>
									</div>
									<div class="form-group">
										<select class="form-control" id="langType" ng-model="Admin.langType" required>
								      <option value="">Select Language </option>
								      <option value="r">Rusian</option>
								      <option value="e">English</option>
								    </select>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<p class="bg-danger" ng-show='error'>{{errorMsg}}</p>
												<!-- <button  class="form-control btn btn-register" ng-click='login()'>Login</button> -->
												<button class="form-control btn btn-register" ng-click='login()'>Login</button>											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
