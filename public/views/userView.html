<div ng-include src="'views/partial/nav.html'"></div>
<div class="container" >
<flash-message duration="3000" show-close="true" on-dismiss="myCallback(flash)"  ng-show="deleted == '1'"></flash-message>
<p class="form-label" >
  <a href="/#!/home" class="btn btn-md btn-primary"><span class='glyphicon glyphicon-arrow-left'></span>Επιστροφή στην αρχή</a>
</p>
<p class="form-label" ng-show="type == 'admin'">
  <button class="btn btn-primary btn-md pull-right" ng-click="openNew('lg');"><span class='glyphicon glyphicon-plus'></span>Πρoσθήκη Sub Admin</button>
</p>
<input type='search' class="form-control" placeholder='Search' ng-model='query' autofocus='autofocus'/>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th ng-repeat='head in fields' ng-click='sort(head)'>
        {{head | labelCase}}
        <span ng-show='sort.field === head && !sort.order' class='glyphicon glyphicon-chevron-down'></span>
        <span ng-show='sort.field === head && sort.order' class='glyphicon glyphicon-chevron-up'></span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='user in users |filter:query | orderBy : sort.field : sort.order'>
      <td>{{user.owner_name}}</td>
      <td>{{user.owner_email}}</td>
      <td>{{user.organization_name}}</td>
      <td>{{user.type}}</td>
      <td>{{user.isActive}}</td>
      <td>{{user.created | date:'MM-dd-yyyy hh:mm a'}}</td>
      <td ng-show="type == 'admin'"><button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#update" ng-click="getUser(user._id)">Ενημέρωση</button></td>
      <!-- <td ng-show="type == 'admin'"><input class='btn btn-sm btn-success' type="button" value="Update" ng-click="updateUser(user._id, 'lg')"></td> -->
      <td ng-show="type == 'admin'"><input class='btn btn-sm btn-danger' type="button" value="Διαγραφή" ng-click="deleteUser(user._id)"></td>
    </tr>
  </tbody>
</table>
</div>




<div class="modal fade" id="update" role="dialog" ng-controller="UserController">
<div class="modal-dialog modal-lg">
<div class="modal-content" ng-repeat="Event in userData">
  <div class="modal-header">
  	<h4 class="modal-title">Ενημέρωση Sub Admin</h4>
  </div>
  <div class="modal-body">
  	<!--   ng-repeat="Event in userData"    <h5 class="pull-right"><strong> Timezone : {{timezone}}</strong></h5> -->
  <!-- 	<div class="form-group" ng-if="errCheck" ng-repeat='err in Errors'>
  		<p class='bg-danger'>{{err.text}}</p>
  	</div> -->
  	<flash-message duration="3000" show-close="true" on-dismiss="myCallback(flash)" ></flash-message>
  	<div class="form-group">
  		<label class="col-sm-4" for="email">Ονομα χρήστη</label>
  		<input type="text" name='owner_name' class="form-control" ng-model='Event.owner_name' placeholder='Ονομα χρήστη' required>
  	</div>
  	<div class="form-group">
  		<label class="control-label">Email</label>
  		<input type="text" name='owner_email' class="form-control" ng-model='Event.owner_email' placeholder='Email' required>
  	</div>
  	<div class="form-group">
  		<label class="control-label">Κωδικός</label>
  		<input placeholder='Κωδικός' type="password" class="form-control" name='owner_password' ng-model='Event.owner_password' required>
  	</div>
  	<div class="form-group">
  		<label class="control-label">Όνομα συνεργάτη</label>
  		<input placeholder='Όνομα συνεργάτη' type="text" class="form-control" name='organization_name' ng-model='Event.organization_name' required>
  	</div>
  	<div class="form-group">
  	    <label class="control-label">Κατηγορία</label>
  	    <select class="form-control" ng-model="Event.type">
  	      <option value="">Επιλογή Κατηγορία</option>
  	      <option value="admin">Admin</option>
  	      <option value="sAdmin">Sub Admin</option>
  	    </select>
  	</div>
  	<div class="form-group">
  		<label class="control-label">Μερίδιο %</label>
  		<input placeholder='Μερίδιο %' type="text" class="form-control" name='share' ng-model='Event.share' required>
  	</div>
    <div class="form-group">
  		<label class="control-label">Ποσό για εύρος απόστασης</label>
  		<input placeholder='Ποσό για εύρος απόστασης' type="text" class="form-control" name='distance_ranges' ng-model='Event.distance_ranges' required>
  	</div>
  	<div class="form-group">
  		<label class="control-label">Έυρος απόστασης</label>
  		<input placeholder='Courir Charges' type="text" class="form-control" name='courier_charges' ng-model='Event.courier_charges' required>
  	</div>
    <div class="form-group">
      <label class="control-label">Τιμή Fix</label>
      <input placeholder='Τιμή Fix' type="text" class="form-control" name='fixed_price' ng-model='Event.fixed_price' required>
    </div>
  	<div class="form-group">
  		<label class="control-label">Τοποθεσία</label>
  		<input placeholder='Τοποθεσία' class="form-control" g-places-autocomplete ng-model="Event.location" required>
  	</div>
  	<!-- <div class="form-group">
      <label class="control-label" for="location">Location</label>
      <div class="col-sm-10">
  			<input placeholder='Location' class="form-control" g-places-autocomplete ng-model="Event.location" required>
      </div>
    </div> -->
    <input type="hidden" class="form-control" name='id' ng-model='Event.id' required>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateUser(Event)">Αποθήκευση</button>

  	<button type="button" class="btn btn-default" data-dismiss="modal">Κλείσιμο</button>
  	<!-- <button type="button" class="btn btn-primary" ng-click="updateUser(Event)">Save changes</button> -->
  </div>
</div>
</div>
</div>
